
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lekumia Detection </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  body{
    background-image: url("r.jpg");
    background-repeat: no-repeat;
    background-size: cover;
	           
	}
  </style>
</head>
<body>
  
  <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label style="color:rgb(96, 228, 7);" class="control-label col-sm-2" for="pwd">Upload Your Image :</label>
      <div class="col-sm-10">          
        <input type="file" placeholder="Image"  name="my_image" id="pwd">
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" onclick="uploadImage()" class="btn btn-success">Upload and Enhance</button>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
	 
    </div>
  </form>

	{% if prediction %}
  <img src="{{img_path}}" height="300px" width="300px">
	<h2 style="color:yellowgreen;"> Your Prediction   : <i style="color:yellow;"> {{prediction}} </i></h2>

	{% endif %}

</div>


</body>
</html>
